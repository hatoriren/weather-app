<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="all-app">
        <button
          type="button"
          class="btn btn-light"
          id="light"
          onclick="lightTheme()"
        >
          Light
        </button>
        <button
          type="button"
          class="btn btn-dark"
          id="dark"
          onclick="darkTheme()"
        >
          Dark
        </button>
        <div class="all" id="all">
          <form class="form-floating" id="form-floating">
            <div class="row">
              <div class="col-6" style="width: 200px">
                <input
                  type="search"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Search a city"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="btnPrimary"
                />
              </div>
            </div>
          </form>
          <button class="button" id="myLocation">My location</button>

          <h1 class="h1" id="city"></h1>

          <h2 class="description" id="description"></h2>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="#" id="icon" />
                <strong class="temperature" id="temperature"></strong>

                <a href="#" id="celsius" class="active">Â°C</a>
              </div>
            </div>
            <div class="col-6">
              <ul class="humidity-and-wind">
                <li>
                  <strong class="humidity">Humidity:</strong>
                  <span id="humidity"></span>%
                </li>
                <li>
                  <strong class="wind">Wind:</strong>
                  <span id="wind"> </span> km/h
                </li>
              </ul>
            </div>
            <ul class="date">
              <li id="date"></li>
              <li id="time"></li>
            </ul>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small id="name">
          <a href="https://github.com/hatoriren" target="_blank" id="small"
            >Open-source code
          </a>
          by Anastasiia Nerestenko</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
