<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="all-app">
        <div class="all">
          <button class="button">My location</button>

          <h1 class="h1" id="city">New York</h1>

          <h2 class="description" id="description">Clear</h2>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy"
                  id="icon"
                />
                <strong class="temperature" id="temperature">12</strong>
                <span class="units">Â°C </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="humidity-and-wind">
                <li>Humidity: <span id="humidity">77</span>%</li>
                <li>Wind: <span id="wind">8 </span> km/h</li>
              </ul>
            </div>
            <ul class="date">
              <li id="date">7 Dec, Wed</li>
              <li id="time">21:45</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://github.com/hatoriren" target="_blank"
            >Open-source code
          </a>
          by Anastasiia Nerestenko</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
